<section class="hero">
    <div class="hero-body">
        <div class="container">
            <form action="" class="box" (submit)="submitForm($event)">
                <div class="field">
                    <label class="label">Email</label>
                    <div class="control">
                        <input
                            type="email"
                            placeholder="username"
                            [(ngModel)]="userData.username"
                            class="input"
                            name="email"
                            required
                        />
                    </div>
                </div>
                <div class="field">
                    <label class="label">Password</label>
                    <div class="control">
                        <input
                            [(ngModel)]="userData.password"
                            type="password"
                            placeholder="*******"
                            class="input"
                            name="password"
                            required
                        />
                    </div>
                </div>
                <div class="field">
                    <button class="button is-success">Login</button>
                </div>
            </form>
        </div>
    </div>
</section>
