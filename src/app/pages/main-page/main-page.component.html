<div class="main-container">
    <app-users-list
        [chats]="allChats$ | async"
        [selectedChatId]="selectedChatId$ | async"
        (chatClicked)="selectChat($event)"
        class="users-box"
    ></app-users-list>
    <app-chat
        class="chat-box"
        [selectedChat]="selectedChat$ | async"
    ></app-chat>
</div>
