<div class="box" [ngClass]="{ 'has-background-grey-light': active === true }">
    <img
        src="https://api.dicebear.com/6.x/fun-emoji/svg?seed={{
            chatData?.user?.username
        }}"
        alt=""
    />
    <p class="chat-name">{{ chatData?.user?.username }}</p>
    <p class="chat-last_message">{{ chatData?.lastMessage?.content }}</p>
</div>
